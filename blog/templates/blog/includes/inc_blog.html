<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.blog_title|truncatechars:15 }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.blog_content|truncatechars:30 }}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                {#                <li>{{ object.publication_sign }}</li>#}
                <li>Кол-во просмотров - {{ object.view_count }}</li>
            </ul>
            <a href="{% url 'blog:blog_detail' object.pk %}" type="button"  class="btn btn-lg btn-block btn-outline-primary">К Статье</a>
        </div>
    </div>
</div>
