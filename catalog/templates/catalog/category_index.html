{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row text-center">
        {% for object in object_list %}

            <div class="col-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.category_name}}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ object.category_description|truncatechars:95 }}</li>

                        </ul>
                        <a href="{% url 'catalog:categories_prod' object.pk %}" type="button"
                           class="btn btn-lg btn-block btn-outline-primary">К товарам</a>
                    </div>
                </div>
            </div>


        {% endfor %}
    </div>
{% endblock %}
