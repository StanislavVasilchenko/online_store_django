{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post" class="row" enctype="multipart/form-data">

        <div class="col-6">
            <div class="card-header">
                <h2>Хотите удалить товар? - {{ object.product_name }}</h2>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
                <a href="{% url 'catalog:home' %}" class="btn btn-success">Отмена</a>
            </div>
        </div>
    </form>
{% endblock %}
