<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">FerrumStore</h5>
    <div class="col text-lg-end">
        <nav class="ms-5">
            {% if user.is_authenticated %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_profile' %}">Редактировать профиль</a>
            {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:pass_recovery' %}">Восстановить пароль</a>
            {% endif %}
            <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
            <a class="p-2 btn btn-outline-primary" href="/products/">Товары</a>
            <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
            <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        </nav>
    </div>
</div>
